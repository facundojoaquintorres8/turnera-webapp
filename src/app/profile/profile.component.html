<div class="container">
  <h2>
    <button *hasPermission="['profiles.write']" type="button" [routerLink]="['new']" class="btn btn-primary btn-sm" title="Crear Perfil">
      <fa-icon icon="plus"></fa-icon>
    </button> Perfiles
  </h2>

  <table class="table table-striped" aria-describedby="page-heading">
    <thead>
      <tr>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Cantidad de Permisos</th>
        <th scope="col">Activo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <td>{{ profile.description }}</td>
        <td>{{ profile.permissions.length }}</td>
        <td>
          <fa-icon *ngIf="profile.active" [icon]="['far', 'check-square']" class="text-success"></fa-icon>
          <fa-icon *ngIf="!profile.active" [icon]="['far', 'square']" class="text-danger outline"></fa-icon>
        </td>
        <td class="text-right">
          <button *hasPermission="['profiles.read']" type="button" [routerLink]="[profile.id, 'view']" class="btn btn-info btn-sm mr-1" title="Ver">
            <fa-icon icon="eye"></fa-icon>
          </button>

          <button *hasPermission="['profiles.write']" type="button" [routerLink]="[profile.id, 'edit']" class="btn btn-primary btn-sm mr-1" title="Editar">
            <fa-icon icon="pencil-alt"></fa-icon>
          </button>

          <button *hasPermission="['profiles.delete']" type="button" (click)="delete(profile)" class="btn btn-danger btn-sm mr-1" title="Eliminar">
            <fa-icon icon="times"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
