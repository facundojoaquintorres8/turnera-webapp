<span *ngIf="header.inputType !== inputType.BOOLEAN">
    {{ getValue() }}
</span>
<span *ngIf="header.inputType === inputType.BOOLEAN">
    <fa-icon *ngIf="item[header.inputName]" [icon]="['far', 'check-square']" class="text-success">
    </fa-icon>
    <fa-icon *ngIf="!item[header.inputName]" [icon]="['far', 'square']" class="text-danger outline">
    </fa-icon>
</span>
