<form *ngIf="agenda" name="deleteForm" (ngSubmit)="confirmDesactivate(agenda?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar operación</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()" title="Cancelar">&times;</button>
    </div>

    <div class="modal-body">
        <p>
            ¿Está seguro que desea desactivar la Disponibilidad <strong>{{ agenda.startDate | date: 'dd/MM/yyyy HH:mm' }} - {{ agenda.resource.description }}</strong>?
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" title="Cancelar">
            <fa-icon icon="ban"></fa-icon>&nbsp;Cancelar
        </button>

        <button type="submit" class="btn btn-danger" title="Desactivar">
            <fa-icon icon="calendar-times"></fa-icon>&nbsp;Desactivar
        </button>
    </div>
</form>
