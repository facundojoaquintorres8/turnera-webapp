<div class="container">
  <h2>
    <button *hasPermission="['resourcesTypes.write']" type="button" [routerLink]="['new']"
      class="btn btn-primary btn-icon" title="Crear Tipo de Recurso">
      <fa-icon icon="plus"></fa-icon>
    </button> Tipos de Recursos
  </h2>

  <app-table [headers]="headers" [bodyTemplate]="customBody" [myForm]="myForm" [sort]="sort" [hasButtons]="true" [queryItems]="query"
    #tableComponent>

    <ng-template #customBody let-items>
      <tr *ngFor="let resourceType of items">
        <td>{{ resourceType.description }}</td>
        <td>
          <fa-icon *ngIf="resourceType.active" [icon]="['far', 'check-square']" class="text-success"></fa-icon>
          <fa-icon *ngIf="!resourceType.active" [icon]="['far', 'square']" class="text-danger outline"></fa-icon>
        </td>
        <td class="text-right">
          <button *hasPermission="['resourcesTypes.read']" type="button" [routerLink]="[resourceType.id, 'view']"
            class="btn btn-info btn-icon mr-1" title="Ver">
            <fa-icon icon="eye"></fa-icon>
          </button>

          <button *hasPermission="['resourcesTypes.write']" type="button" [routerLink]="[resourceType.id, 'edit']"
            class="btn btn-primary btn-icon mr-1" title="Editar">
            <fa-icon icon="pencil-alt"></fa-icon>
          </button>

          <button *hasPermission="['resourcesTypes.delete']" type="button" (click)="delete(resourceType)"
            class="btn btn-danger btn-icon mr-1" title="Eliminar">
            <fa-icon icon="times"></fa-icon>
          </button>
        </td>
      </tr>
    </ng-template>

  </app-table>
</div>
