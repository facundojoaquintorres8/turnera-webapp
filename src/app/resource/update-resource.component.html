<div class="container">
    <form name="myForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="myForm">
        <h2 *ngIf="!myForm.get('id')!.value">Crear Recurso</h2>
        <h2 *ngIf="myForm.get('id')!.value">Editar Recurso</h2>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-control-label required" for="description">Descripción</label>
                    <input type="text" class="form-control" name="description" id="description"
                        formControlName="description" />
                    <div
                        *ngIf="myForm.get('description')!.invalid && (myForm.get('description')!.dirty || myForm.get('description')!.touched)">
                        <small class="form-text text-danger" *ngIf="myForm.get('description')?.errors?.required">
                            El campo es requerido.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-control-label" for="code">Código</label>
                    <input type="text" class="form-control" name="code" id="code" formControlName="code" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="form-control-label required" for="resourceTypeId">Tipo de Recurso</label>
                    <select class="form-control" name="resourceTypeId" id="resourceTypeId" formControlName="resourceTypeId">
                        <option [value]="resourceType.id" *ngFor="let resourceType of resourcesTypes">{{
                            resourceType.description }}</option>
                    </select>
                    <div
                        *ngIf="myForm.get('resourceTypeId')!.invalid && (myForm.get('resourceTypeId')!.dirty || myForm.get('resourceTypeId')!.touched)">
                        <small class="form-text text-danger" *ngIf="myForm.get('resourceTypeId')?.errors?.required">
                            El campo es requerido.
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1" *ngIf="myForm.get('id')!.value">
                <div class="form-group">
                    <label class="form-control-label" for="active">Activo</label>
                    <input type="checkbox" class="form-control checkbox-size-5" name="active" id="active"
                        formControlName="active" />
                </div>
            </div>
        </div>

        <div class="button-form mt-4">
            <button type="button" class="btn btn-secondary" (click)="previousState()" title="Cancelar">
                <fa-icon icon="ban"></fa-icon>&nbsp;Cancelar
            </button>
            <button type="submit" [disabled]="myForm.invalid || isSaving" class="btn btn-primary" title="Guardar">
                <fa-icon icon="save"></fa-icon>&nbsp;Guardar
            </button>
        </div>
    </form>
</div>
