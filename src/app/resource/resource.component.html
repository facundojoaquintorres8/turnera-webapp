<div class="container">
  <h2>
    <button *hasPermission="['resources.write']" type="button" [routerLink]="['new']" class="btn btn-primary btn-sm" title="Crear Recurso">
      <fa-icon icon="plus"></fa-icon>
    </button> Recursos
  </h2>

  <table class="table table-striped" aria-describedby="page-heading">
    <thead>
      <tr>
        <th scope="col">Descripción</th>
        <th scope="col">Código</th>
        <th scope="col">Tipo de Recurso</th>
        <th scope="col">Activo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{ resource.description }}</td>
        <td>{{ resource.code ? resource.code : '-' }}</td>
        <td>{{ resource.resourceType.description }}</td>
        <td>
          <fa-icon *ngIf="resource.active" [icon]="['far', 'check-square']" class="text-success"></fa-icon>
          <fa-icon *ngIf="!resource.active" [icon]="['far', 'square']" class="text-danger outline"></fa-icon>
        </td>
        <td class="text-right">
          <button *hasPermission="['resources.read']" type="button" [routerLink]="[resource.id, 'view']" class="btn btn-info btn-sm mr-1" title="Ver">
            <fa-icon icon="eye"></fa-icon>
          </button>

          <button *hasPermission="['resources.write']" type="button" [routerLink]="[resource.id, 'edit']" class="btn btn-primary btn-sm mr-1" title="Editar">
            <fa-icon icon="pencil-alt"></fa-icon>
          </button>

          <button *hasPermission="['resources.delete']" type="button" (click)="delete(resource)" class="btn btn-danger btn-sm mr-1" title="Eliminar">
            <fa-icon icon="times"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
