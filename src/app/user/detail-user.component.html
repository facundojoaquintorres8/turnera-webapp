<div class="container">
  <h2>Detalle</h2>

  <dl *ngIf="user">
    <dt>Nombre</dt>
    <dd>{{ user.firstName }}</dd>
    <dt>Apellido</dt>
    <dd>{{ user.lastName }}</dd>
    <dt>Correo Electrónico</dt>
    <dd>{{ user.username }}</dd>
    <dt>Activo</dt>
    <dd>{{ user.active ? 'Si' : 'No' }}</dd>
  </dl>

  <h3>Perfiles</h3>
  <table class="table table-striped" aria-describedby="page-heading">
    <thead>
      <tr>
        <th scope="col">Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of user.profiles">
        <td>{{ profile.description }}</td>
      </tr>
    </tbody>
  </table>

  <div class="button-form">
    <button type="button" class="btn btn-secondary" (click)="previousState()" title="Volver">
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;Volver
    </button>

    <button *hasPermission="['users.write']" type="button" [routerLink]="['../../', user?.id, 'edit']" class="btn btn-primary" title="Editar">
      <fa-icon icon="pencil-alt"></fa-icon>&nbsp;Editar
    </button>
  </div>
</div>
